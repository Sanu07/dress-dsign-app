<mat-toolbar *ngIf="isAuthorized" color="primary">
    <div>
        <button *ngIf="!isSidenavClosed" mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <button *ngIf="isSidenavClosed" mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon [matBadgeHidden]="hidden" matBadge="15" matBadgeColor="warn"
                        (click)="toggleBadgeVisibility()">
                        notifications
                    </mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item class="active" (click)="openSnackBar()">Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </li>
            <li>
                <button mat-icon-button>
                    <mat-icon>logout</mat-icon>
                </button>
            </li>
        </ul>
    </div>
</mat-toolbar>
