<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>
        <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Placed On</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="estimatedDeliveryDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estimated Delivery Date</th>
        <td mat-cell *matCellDef="let element"> {{element.estimatedDeliveryDate | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="orderDeliveredOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Date</th>
        <td mat-cell *matCellDef="let element"> {{element.orderDeliveredOn | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
