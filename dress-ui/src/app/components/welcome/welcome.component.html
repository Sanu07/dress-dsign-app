<div id="background-img">

    <mat-card fxFlex="400px" style="margin: 5%;">
      <mat-card-header>
        <mat-card-title>
          {{ 'Dress' | uppercase }}
        </mat-card-title>
        <mat-card-subtitle><i>Nothing fits you better</i></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="{{ 'login' | translate }}">

          </mat-tab>
          <mat-tab label="Register">
            <app-signup></app-signup>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
