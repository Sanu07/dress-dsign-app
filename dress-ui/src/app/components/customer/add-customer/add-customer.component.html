<div fxLayoutAlign="center center">
    <mat-card fxFlex="400px" style="margin: 2%;">
        <mat-card-header>
            <mat-card-title>
                Customer Details
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="addCustomerForm" (ngSubmit)="onAddCustomer()">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Name" value="" formControlName="customerName">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" value="" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Phone</mat-label>
                    <input type="text" matInput placeholder="Phone" formControlName="phone">
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Address</mat-label>
                    <input type="text" matInput placeholder="Address" formControlName="address">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
                <button type="submit" mat-button color="primary">Add</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
