<div class="container">
  <form class="col-md-5">
    <div class="form-group">
      <div class="input-group-append">
        <input type="text" class="form-control" name="searchString" placeholder="Type to search..."
          [(ngModel)]="searchString" />
        <button class="btn btn-success" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
    </div>
  </form>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>CRN</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize
         | searchFilter : { name: searchString, phone: searchString } : false">
        <td>{{customer.crnNo}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.address}}</td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination [collectionSize]="customers.length" [(page)]="page" [pageSize]="pageSize"
    aria-label="Default pagination">
  </ngb-pagination>
</div>
