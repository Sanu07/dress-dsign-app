<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Simple modal</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input [(ngModel)]="order.name" type="text">
  <input [(ngModel)]="order.crnNo" type="number">
  <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Pass back</button>
</div>
