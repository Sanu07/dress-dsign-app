<div class="card col-md-5">
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <span>Customer Reference Number</span>
      </div>
      <div class="col-md-4">
        <span>KO1234</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <span>Order Number</span>
      </div>
      <div class="col-md-4">
        <span>KO1234</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <span>Dress Reference Number</span>
      </div>
      <div class="col-md-4">
        <span>KO1234</span>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-md-6 col-form-label">Customer Address</label>
        <textarea name="address" id="" cols="21" rows="3"></textarea>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-md-6 col-form-label">Total Amount</label>
        <input name="totalAmount" type="text" />
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-md-6 col-form-label">Paid Amount</label>
        <input name="totalAmount" type="text" />
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-md-6 col-form-label">Due Amount</label>
        <input name="totalAmount" type="text" />
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-success" (click)="saveCustomer()" style="margin-top: 22px;">
          <span class="spinner-border spinner-border-sm" *ngIf="isLoading"></span>
          <span style="margin-left: 5px;">Submit</span>
        </button>
      </div>
    </form>
  </div>
</div>
