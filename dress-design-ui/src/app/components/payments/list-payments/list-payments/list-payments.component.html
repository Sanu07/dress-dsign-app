<div class="container">
  <form class="col-md-5">
    <div class="form-group">
      <div class="input-group-append">
        <input type="text" class="form-control" name="searchString" placeholder="Type to search..."
          [(ngModel)]="searchString" />
        <button class="btn btn-success" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
    </div>
  </form>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>CRN</th>
        <th>Order Ref No</th>
        <th>Customer Name</th>
        <th>Phone</th>
        <th>Delivery Status</th>
        <th>Payment Status</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let order of orders | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize
         | searchFilter : { crnNo: searchString, orderRefNo: searchString, phone: searchString, name: searchString } : false">
        <td>{{order.crnNo}}</td>
        <td>{{order.orderRefNo}}</td>
        <td>{{order.name}}</td>
        <td>{{order.phone}}</td>
        <td>{{order.deliveryStatus}}</td>
        <td>
          Paid: {{order.paymentStatus.paid}} | Due: {{order.paymentStatus.due}}
        </td>
        <td>
          <button type="submit" class="btn btn-primary" style="padding: 8px 10px;" (click)="openModal(order)">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination [collectionSize]="orders.length" [(page)]="page" [pageSize]="pageSize"
    aria-label="Default pagination">
  </ngb-pagination>
</div>
